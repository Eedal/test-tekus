<div class="form-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-field">
      <label for="username">Username:</label>
      <input
        type="text"
        id="username"
        name="username"
        formControlName="username"
        [class.is-invalid]="isUsernameInvalid"
        placeholder="Enter your username"
      />
      <small *ngIf="isUsernameInvalid" class="text-danger"
        >Username is required</small
      >
    </div>

    <div class="form-field">
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        formControlName="password"
        [class.is-invalid]="isPasswordInvalid"
        placeholder="Enter your password"
      />
      <small *ngIf="isPasswordInvalid" class="text-danger"
        >Password is required</small
      >
    </div>
    <small *ngIf="!!error" class="text-danger">{{ error }}</small>

    <div class="form-field">
      <button
        type="submit"
        [disabled]="isLoading"
        [ngClass]="{ loading: isLoading }"
      >
        <div class="spinner-container">
          <ng-container *ngIf="isLoading">
            <mat-spinner
              diameter="20"
              color="accent"
              class="spinner"
            ></mat-spinner>
            <span style="margin-left: 5px">Loading...</span>
          </ng-container>
        </div>
        <ng-container *ngIf="!isLoading">
          <span>Login</span>
        </ng-container>
      </button>
    </div>
  </form>
</div>
